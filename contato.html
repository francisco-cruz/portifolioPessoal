<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/global.css">
    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <!-- deixar navegador mobile com cor tema -->
    <meta name="theme-color" content="#1C171E" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1C171E" />
    <meta name="msapplication-navbutton-color" content="#1C171E" />
    <!-- titulo -->
    <title>Contato</title>
</head>

<body>
    <!-- fundo -->
    <img class="foto-bg" src="./images/pexels-lukas-1420709.jpg" alt="">
    <div class="sombra-bg"></div>
    <!-- container form -->
    <div class="toast">
        <p> Mensagem enviada com sucesso!</p>
        <svg class="iconClose" onclick="closeToast()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>
    
    <div class="container">
        <!-- form -->
       
        <form action="https://api.staticforms.xyz/submit" method="POST" onsubmit="testAction(event)" class="form-container">
            <input type="hidden" name="accessKey" value="680a1fe3-3d74-4ef5-b385-b13043e9d209">
            <ul>
                <li>
                    <!-- input nome -->
                    <label for="">Nome</label>
                    <input type="text" name="name" placeholder="Ex:Francisco">
                </li>
                <li>
                    <!-- input email -->
                    <label for="">E-mail</label>
                    <input type="email" name="email" placeholder="Ex:ui_cisco@gmail.com">
                </li>
                <li>
                    <!-- input mensagem -->
                    <label for="">Mensagem</label>
                    <textarea name="message" class="textarea" name="message" placeholder="Sua Mensagem"></textarea>
                </li>
                <li>
                    <!-- botão enviar -->
                    <input type="submit" value="Enviar Mensagem" onclick="toast()"></input>
                </li>
                <a href="./index.html">
                    <div class="back">
                        <svg class="icon-back" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        <!-- botão voltar -->
                        <p class="text-back">Voltar</p>
                    </div>
                </a>
            </ul>
        </form>
        </a>
    </div>
    </div>
    <script type="text/javascript" src="./scripts/toast.js"></script>
</body>

</html>
